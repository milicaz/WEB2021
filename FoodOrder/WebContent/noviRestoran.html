<html>

</head>
<body>

<header>

	</header>

<div class = "container">
	<br>
	<h2 align="center">Dodavanje novog Restorana</h2>
	<br>
	<form id = "noviRestoran">
		<table id = "tabela">
			<tr>
					<td>Naziv: &nbsp</td>
					<td><input type="text" id="name" name="name"></td>
				</tr>
				<tr>
					<td>Tip: &nbsp</td>
					<td><input type="text" id="type" name="type"></td>
				</tr>
				<tr>
					<td>Geografska duzina: &nbsp</td>
					<td><input type="text" id="duzina" name="duzina"></td>
				</tr>
				<tr>
					<td>Geografska sirina: &nbsp</td>
					<td><input type="text" id="sirina" name="sirina">
				</tr>
				<tr>
					<td>Ulica: &nbsp</td>
					<td><input type="text" id="ulica" name="ulica"></td>
				</tr>
				<tr>
					<td>Broj: &nbsp</td>
					<td><input type="number" id="broj" name="broj"></td>
				</tr>
				<tr>
					<td>Grad: &nbsp</td>
					<td><input type="text" id="grad" name="grad"></td>
				</tr>
				<tr>
					<td>Postanski broj: &nbsp</td>
					<td><input type="number" id="pbroj" name="pbroj"></td>
				</tr>
				<tr>
					<td>Logo: &nbsp</td>
					<td><input type="text" id="logo" name="logo"></td>
				</tr>
				<tr>
					<td>Menadzer: &nbsp</td>
					<td><select name="menadzer" id="menadzer"></select></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" class="btn btn-primary" value="Dodaj"></td>
				</tr>
		</table>
	</form>
</div>
</body>
</html>
